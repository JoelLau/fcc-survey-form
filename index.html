<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
</head>

<body>
    <main class="stack readable-width">
        <h1 id="title">
            GOOD SURVEY FORM
        </h1>
        <p id="description">
            Tell me how much you love this form!
        </p>
        <form action="mailto:joel.lau@protonmail.com?subject=good&nbsp;form" enctype="text/plain" id="survey-form"
            class="stack">
            <div class="form-field">
                <label for="name" id="name-label">
                    What is your name?
                </label>
                <input type="text" name="name" id="name" placeholder="e.g. john doe" tabindex="1" required autofocus />
            </div>
            <div class="form-field">
                <label for="email" id="email-label">
                    What is your email address?
                </label>
                <input type="email" name="email" id="email" placeholder="e.g. john.doe@awesome.io" tabindex="2"
                    required />
            </div>
            <div class="form-field">
                <label for="number" id="number-label">
                    How would you rate this survey form?
                    <br />
                    <small>(Out of 10)</small>
                </label>
                <input type="number" name="number" id="number" min="9" max="10" placeholder="e.g. 10" value="10"
                    tabindex="3" required />
            </div>
            <fieldset>
                <legend>Feelings <br /> <small>(Choose One)</small></legend>
                <div class="toggle-button-container">
                    <label for="feelings-fire" class="toggle-button" tabindex="4">
                        <input type="radio" name="feelings" id="feelings-fire" value="fire" checked />
                        <span class="toggle-button__clickable">
                            This is ðŸ”¥ðŸ”¥
                        </span>
                    </label>
                    <label for="feelings-disagree" class="toggle-button" tabindex="5">
                        <input type="radio" name="feelings" id="feelings-disagree" value="disagree" />
                        <span class="toggle-button__clickable">
                            Best. Form. Ever.
                        </span>
                    </label>
                    <label for="radio-worst-thing" class="toggle-button" tabindex="6">
                        <input type="radio" name="feelings" id="radio-worst-thing" value="worst-thing" disabled />
                        <span class="toggle-button__clickable">
                            This is the worst thing I've ever seen
                        </span>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>What parts do you like about this form? <br /> <small>(Choose all that apply)</small></legend>
                <div class="toggle-button-container">
                    <label for="checkbox-creative-color" class="toggle-button" tabindex="7">
                        <input type="checkbox" name="checkbox" id="checkbox-creative-color" value="creative-color"
                            tabindex="7" />
                        <span class="toggle-button__clickable">
                            Creative Use Of Color
                        </span>
                    </label>
                    <label for="checkbox-fantastic-ux" class="toggle-button" tabindex="8">
                        <input type="checkbox" name="checkbox" id="checkbox-fantastic-ux" value="fantastic-ux"
                            tabindex="8" />
                        <span class="toggle-button__clickable">
                            Fantastic User Experience
                        </span>
                    </label>
                    <label for="checkbox-thoughtful" class="toggle-button" tabindex="9">
                        <input type="checkbox" name="checkbox" id="checkbox-thoughtful" value="thoughtful"
                            tabindex="9" />
                        <span class="toggle-button__clickable">
                            Thoughtful answers to each question
                        </span>
                    </label>
                </div>
            </fieldset>
            <div class="form-field">
                <label for="dropdown">
                    What improvements would you like to see to this form?
                </label>
                <select name="dropdown" id="dropdown" tabindex="10">
                    <option value="perfect">None - this form is perfect as it is!</option>
                    <option value="blinding">Make it less awesome, its greatness is blinding</option>
                </select>
            </div>
            <div class="form-field always-mobile">
                <label for="additional-comments">Other Comments</label>
                <textarea name="additional-comments" id="additional-comments" rows="8" tabindex="11"></textarea>
            </div>
            <div>
                <button type="submit" id="submit" tabindex="12">
                    Submit
                </button>
            </div>
        </form>
    </main>
    <footer>
        <p>
            This site is open source. <a href="https://github.com/JoelLau/fcc-survey-form">View the code on GitHub</a>
        </p>
        <p>Built by <a href="https://github.com/JoelLau">Joel Lau</a> 2020.</p>
    </footer>
    <!-- javascript -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
