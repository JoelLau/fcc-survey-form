<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">
            TITLE
        </h1>
        <p id="description">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempora officia obcaecati optio amet? Quaerat,
            eveniet suscipit optio quisquam animi totam neque minima perspiciatis voluptas reiciendis nam, expedita vero
            est amet!
        </p>
        <form action="#" id="survey-form">
            <div>
                <label for="name" id="name-label">
                    Name
                </label>
                <input type="text" name="name" id="name" placeholder="john doe" required />
            </div>
            <div>
                <label for="email" id="email-label">
                    Email
                </label>
                <input type="email" name="email" id="email" placeholder="john.doe@email.com" required />
            </div>
            <div>
                <label for="number" id="number-label">
                    Number
                </label>
                <input type="number" name="number" id="number" min="0" max="120" placeholder="0" />
            </div>
            <div>
                <label for="dropdown">
                    <select name="dropdown" id="dropdown">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non-binary">Non-binary</option>
                        <option value="prefer-not-to-say">Prefer Not To Say</option>
                    </select>
                </label>
            </div>
            <fieldset>
                <legend>feelings</legend>
                <label for="feelings-strongly-disagree">
                    <input type="radio" name="feelings" id="feelings-strongly-disagree" value="strongly-disagree" />
                    strongly-disagree
                </label>
                <label for="feelings-disagree">
                    <input type="radio" name="feelings" id="feelings-disagree" value="disagree" />
                    disagree
                </label>
                <label for="feelings-neutral">
                    <input type="radio" name="feelings" id="feelings-neutral" value="neutral" />
                    neutral
                </label>
                <label for="feelings-agree">
                    <input type="radio" name="feelings" id="feelings-agree" value="agree" />
                    agree
                </label>
                <label for="feelings-strongly-agree">
                    <input type="radio" name="feelings" id="feelings-strongly-agree" value="strongly-agree" />
                    strongly-agree
                </label>
            </fieldset>
            <fieldset>
                <legend>checkboxes</legend>
                <label for="checkboxes-strongly-disagree">
                    <input type="checkbox" name="checkboxes" id="checkboxes-strongly-disagree"
                        value="strongly-disagree" />
                    strongly-disagree
                </label>
                <label for="checkboxes-disagree">
                    <input type="checkbox" name="checkboxes" id="checkboxes-disagree" value="disagree" />
                    disagree
                </label>
                <label for="checkboxes-neutral">
                    <input type="checkbox" name="checkboxes" id="checkboxes-neutral" value="neutral" />
                    neutral
                </label>
                <label for="checkboxes-agree">
                    <input type="checkbox" name="checkboxes" id="checkboxes-agree" value="agree" />
                    agree
                </label>
                <label for="checkbox-strongly-agree">
                    <input type="checkbox" name="checkbox" id="checkbox-strongly-agree" value="strongly-agree" />
                    strongly-agree
                </label>
            </fieldset>
            <div>
                <label for="additional-comments">
                    <textarea name="additional-comments" id="additional-comments"></textarea>
                </label>
            </div>
            <div>
                <button type="submit" id="submit">
                    Submit
                </button>
            </div>
        </form>
    </main>
    <!-- javascript -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
</body>

</html>
