<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
</head>

<body>
    <main class="stack readable-width">
        <h1 id="title">
            GOOD SURVEY FORM
        </h1>
        <p id="description">
            Tell me how much you love this form!
        </p>
        <form action="mailto:joel.lau@protonmail.com" method="get" enctype="text/plain" id="survey-form" class="stack">
            <div class="form-field">
                <label for="name" id="name-label">
                    What is your name?
                </label>
                <input type="text" name="name" id="name" placeholder="e.g. john doe" required autofocus tabindex="1" />
            </div>
            <div class="form-field">
                <label for="email" id="email-label">
                    What is your email address?
                </label>
                <input type="email" name="email" id="email" placeholder="e.g. john.doe@awesome.io" required
                    tabindex="2" />
            </div>
            <div class="form-field">
                <label for="number" id="number-label">
                    How would you rate this survey form?
                    <br />
                    <small>(Out of 10)</small>
                </label>
                <input type="number" name="number" id="number" min="9" max="10" placeholder="e.g. 10" value="10"
                    tabindex="3" />
            </div>
            <fieldset>
                <legend>What parts do you like about this form? <br /> <small>(Choose one)</small></legend>
                <div class="toggle-button-container">
                    <label for="checkboxes-strongly-disagree" class="toggle-button">
                        <input type="radio" name="checkboxes" id="checkboxes-strongly-disagree"
                            value="strongly-disagree" />
                        <div class="toggle-button__clickable">
                            Creative Use Of Color
                        </div>
                    </label>
                    <label for="checkbox-strongly-agree" class="toggle-button">
                        <input type="radio" name="checkboxes" id="checkbox-strongly-agree" value="strongly-agree" />
                        <div class="toggle-button__clickable">
                            Fantastic User Experience
                        </div>
                    </label>
                    <label for="checkboxes-disagree" class="toggle-button">
                        <input type="radio" name="checkboxes" id="checkboxes-disagree" value="disagree" checked />
                        <div class="toggle-button__clickable">
                            Thoughtful answers to each question
                        </div>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Feelings <br /> <small>(Pick One)</small></legend>
                <div class="toggle-button-container">
                    <label for="radio-mind-blown" class="toggle-button">
                        <input type="radio" name="feelings" id="radio-mind-blown" value="strongly-disagree" disabled
                            tabindex="4" />
                        <div class="toggle-button__clickable">
                            This is the worst thing I've ever seen
                        </div>
                    </label>
                    <label for="feelings-neutral" class="toggle-button">
                        <input type="radio" name="feelings" id="feelings-neutral" value="neutral" checked
                            tabindex="5" />
                        <div class="toggle-button__clickable">
                            This is ðŸ”¥ðŸ”¥
                        </div>
                    </label>
                    <label for="feelings-disagree" class="toggle-button">
                        <input type="radio" name="feelings" id="feelings-disagree" value="disagree" />
                        <div class="toggle-button__clickable">
                            Best. Form. Ever.
                        </div>
                    </label>
                </div>
            </fieldset>
            <div class="form-field">
                <label for="dropdown">
                    What improvements would you like to see to this form?
                </label>
                <select name="dropdown" id="dropdown" required>
                    <option value="" disabled selected>Better options</option>
                    <option value="" disabled>Larger font size</option>
                    <option value="perfect">None - this form is perfect as it is!</option>
                </select>
            </div>
            <div class="form-field always-mobile">
                <label for="additional-comments">Other Comments</label>
                <textarea name="additional-comments" id="additional-comments" rows="8"></textarea>
            </div>
            <div>
                <button type="submit" id="submit">
                    Submit
                </button>
            </div>
        </form>
    </main>
    <!-- javascript -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
</body>

</html>
