<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
</head>

<body>
    <main class="stack readable-width">
        <h1 id="title">
            GOOD SURVEY FORM
        </h1>
        <p id="description">
            Tell me how much you love this form!
        </p>
        <form action="#" id="survey-form" class="stack">
            <div class="form-field">
                <label for="name" id="name-label">
                    What is your name?
                </label>
                <input type="text" name="name" id="name" placeholder="e.g. john doe" required />
            </div>
            <div class="form-field">
                <label for="email" id="email-label">
                    What is your email address?
                </label>
                <input type="email" name="email" id="email" placeholder="e.g. john.doe@awesome.io" required />
            </div>
            <div class="form-field">
                <label for="number" id="number-label">
                    How would you rate this survey form?
                    <br />
                    <small>(Out of 10)</small>
                </label>
                <input type="number" name="number" id="number" min="9" max="10" placeholder="e.g. 10" value="10" />
            </div>
            <fieldset>
                <legend>Feelings</legend>
                <label for="feelings-neutral" class="toggle-button">
                    <input type="radio" name="feelings" id="feelings-neutral" value="neutral" />
                    <div class="toggle-button__clickable">
                        <i class="toggle-button__clickable__icon">üëç</i>
                        <span>Feeling Good</span>
                    </div>
                </label>
                <label for="feelings-disagree" class="toggle-button">
                    <input type="radio" name="feelings" id="feelings-disagree" value="disagree" />
                    <div class="toggle-button__clickable">
                        <i class="toggle-button__clickable__icon">üòÇ</i>
                        <span>I'm Crying</span>
                    </div>
                </label>
                <label for="radio-mind-blown" class="toggle-button">
                    <input type="radio" name="feelings" id="radio-mind-blown" value="strongly-disagree" />
                    <div class="toggle-button__clickable">
                        <i class="toggle-button__clickable__icon">ü§Ø</i>
                        <span>My Mind Is Blown</span>
                    </div>
                </label>
            </fieldset>
            <fieldset>
                <legend>checkboxes</legend>
                <label for="checkboxes-strongly-disagree" class="toggle-button">
                    <input type="checkbox" name="checkboxes" id="checkboxes-strongly-disagree"
                        value="strongly-disagree" />
                    strongly-disagree
                </label>
                <label for="checkboxes-disagree" class="toggle-button">
                    <input type="checkbox" name="checkboxes" id="checkboxes-disagree" value="disagree" />
                    disagree
                </label>
                <label for="checkbox-strongly-agree" class="toggle-button">
                    <input type="checkbox" name="checkbox" id="checkbox-strongly-agree" value="strongly-agree" />
                    strongly-agree
                </label>
            </fieldset>
            <div class="form-field">
                <label for="dropdown">
                    What would you like to tell the developers who built this form?
                </label>
                <select name="dropdown" id="dropdown">
                    <option value="great">This form is great!</option>
                    <option value="love">I love this form!</option>
                    <option value="best">This is the best!</option>
                    <option value="others">Others ...</option>
                </select>
            </div>
            <div class="form-field">
                <label for="additional-comments">Other Comments</label>
                <textarea name="additional-comments" id="additional-comments"></textarea>
            </div>
            <div>
                <button type="submit" id="submit">
                    Submit
                </button>
            </div>
        </form>
    </main>
    <!-- javascript -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
</body>

</html>
